# Nginx Reverse Proxy Configuration for WebSocket Collaborative Editing
# Supports both HTTP API requests and WebSocket connections

# Define upstream servers
upstream backend {
    server localhost:8000;
}

upstream frontend {
    server localhost:3000;
}

server {
    listen 80;
    server_name localhost;

    # Increase client body size for large file uploads (10MB)
    client_max_body_size 10M;

    # Frontend - Serve Next.js application
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Standard HTTP endpoints
    # Handles: /api/auth/token, /api/workspace/file, /api/chat
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow Server-Sent Events (SSE) for /api/chat endpoint
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # ============================================================
    # WebSocket Endpoint - CRITICAL CONFIGURATION
    # ============================================================
    # This location handles WebSocket connections for real-time
    # collaborative editing at /ws/workspace/{file_path}
    #
    # WebSocket Requirements:
    # 1. HTTP/1.1 protocol (WebSocket upgrade requires it)
    # 2. Upgrade header to switch from HTTP to WebSocket
    # 3. Connection header set to "upgrade"
    # 4. Long timeouts to keep connections alive
    # 5. Disabled buffering for real-time streaming
    # ============================================================

    location /ws/ {
        proxy_pass http://backend;

        # REQUIRED: WebSocket protocol upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ============================================================
        # WebSocket Timeout Configuration
        # ============================================================
        # Set to 86400s (24 hours) to support long-lived connections
        # These MUST be high values to prevent premature disconnection
        # during idle periods or large file synchronization
        # ============================================================
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # ============================================================
        # Disable Buffering for Real-Time Streaming
        # ============================================================
        # Buffering MUST be disabled for WebSocket to work correctly
        # This ensures messages are sent immediately without delay
        # ============================================================
        proxy_buffering off;

        # Disable proxy caching for WebSocket connections
        proxy_cache off;

        # Keep-alive timeout for upstream connection
        proxy_connect_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

